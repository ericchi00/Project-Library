<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
</head>
<body>
  <header>
      <h1>Library</h1>
    </header>
  <div class="contentWrapper"></div>
  <button id="newBook">New Book</button>
  <div class="formWrapper">
    <form id="popupForm">
      <fieldset>
        <legend>New Book Form</legend>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages">
        <p>Did you read this book?</p>
        <label for="readChoice1">Yes</label>
        <input type="radio" name="read" id="readChoice1" value="Yes" required>
        <label for="readChoice2">No</label>
        <input type="radio" name="read" id="readChoice2" value="No">
        <button type="button" id="submit">Submit</button>
      </fieldset>
    </form>
  </div>
  <script src="javascript.js" defer></script>
</body>
</html>
