<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
</head>

<body>
  <header>
    <h1>Library</h1>
  </header>
  <div class="contentContainer">
    <div class="contentWrapper"></div>
    <div class="right">
      <form id="popupForm">
        <fieldset>
          <legend>Add a New Book</legend>
          <label for="title">Title:*</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" >
          <label for="pages">Pages:*</label>
          <input type="number" name="pages" id="pages" required/>
          <p>Did you read this book?*</p>
          <div class="radioGroup">
            <label for="readChoice1">Yes</label>
            <input type="radio" name="read" id="readChoice1" value="Yes" required checked="checked"/>
            <label for="readChoice2">No</label>
            <input type="radio" name="read" id="readChoice2" value="No" required/>
          </div>
          <div class="submitWrapper"><button type="submit" id="submit">Submit</button></div>
        </fieldset>
      </form>
    </div>
  </div>
  <button id="newBook">New Book</button>

  <script src="javascript.js" defer></script>
</body>

</html>
